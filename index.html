<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Quiz Creator</title>
  </head>
  <body>
    <h1>Choose whether to create a quiz or take one.</h1>
    <div class="backContainer"></div>
    <div class="doneContainer"></div>
    <div class="choices">
      <div class="choiceContainer createQuiz">
        <i class="fas fa-plus fa-4x"></i>
        <p>Create a new quiz</p>
      </div>
      <div class="choiceContainer takeQuiz">
        <i class="fas fa-pen fa-4x"></i>
        <p>Take an online quiz</p>
      </div>
    </div>
    <div class="btnContainer"></div>
    <div class="cardsContainer">
    </div>
    <script src="script.js"></script>
  </body>
</html>
